<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BMI calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">  
<link rel="stylesheet" href="./index.css">
</head>
  <body>




    <div class="area">
        <h2 class="logo">Body Mass Index (BMI) Calculator</h2>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Your Height (cm) :</label>
            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="0">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Your Weight (kg) :</label>
            <input type="number" class="form-control" id="exampleFormControlInput2" placeholder="0">
          </div>
          <button id="btn1"> <b>Compute BMI</b> </button>

          <h2 id="result"></h2>
    </div>








    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
